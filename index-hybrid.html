<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS Agents - Construction Management</title>
    
    <!-- Hybrid loading strategy: Critical CSS inline, non-critical deferred -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #64748b;
        font-size: 14px;
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    <link rel="preload" href="/src/App.tsx" as="script" crossorigin />
    
    <!-- Progressive Web App meta tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Professional construction management platform for teams and organizations" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AS Agents...</div>
      </div>
    </div>
    
    <!-- Hybrid loading: Core app loads immediately, non-critical features load after -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Deferred loading for non-critical features -->
    <script>
      // Load analytics after main app
      window.addEventListener('load', () => {
        setTimeout(() => {
          // Load analytics or other non-critical scripts here
          console.log('Non-critical resources loaded');
        }, 1000);
      });
      
      // Service worker registration for PWA features
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
